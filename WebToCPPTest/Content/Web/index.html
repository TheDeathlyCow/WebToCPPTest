<!DOCTYPE html>
<html>
<head>
    <title>UE4 WebBrowser Communication</title>
    <script>
        // This function will call the C++ function
        function sendToUnreal() {
            if (typeof ue4 !== 'undefined' && ue4.ReceiveMessageFromJS) {
                ue4.ReceiveMessageFromJS("Hello from JavaScript!");
            } else {
                console.log("UE4 object is not ready.");
            }
        }
    </script>
</head>
<body>
<h1>UE4 WebBrowser Communication</h1>
<button onclick="sendToUnreal()">Send Message to C++</button>
</body>
</html>
