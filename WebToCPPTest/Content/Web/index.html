<!DOCTYPE html>
<html lang="en">
<head>
    <title>UE4 WebBrowser Communication</title>
    <script>
        function sendToUnreal(data) {
            // JS side of the hack: update the query params with some data which reloads the page, and invokes the 
            // WebBrowser::OnUrlChanged event in C++ 
            window.location.search = "?data=" + data;
        }
    </script>
</head>
<body>
<h1>UE4 WebBrowser Communication</h1>
<button onclick="sendToUnreal('Kia Ora C++')">Send Message to C++</button>
</body>
</html>
